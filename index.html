<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro IIT 2025 - URL Shortener</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcome-screen" class="welcome-container">
        <div class="welcome-box">
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
            </div>
            <h1>Welcome to URL Shortener</h1>
            <p>Please enter your name to continue</p>
            <input type="text" id="username" placeholder="Your name">
            <button id="enter-btn" class="btn-3d">Enter</button>
        </div>
    </div>

    <!-- Main App (initially hidden) -->
    <div id="app" class="container">
        <div class="app-background">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <header>
            <h1>Hello, <span id="display-name">User</span>!</h1>
            <p>Shorten your long URLs quickly and easily</p>
        </header>

        <main>
            <div class="url-box">
                <input type="url" id="long-url" placeholder="Paste your long URL here">
                <button id="shorten-btn" class="btn-3d">Shorten</button>
            </div>

            <div id="result" class="result-box hidden">
                <p>Your shortened URL:</p>
                <div class="short-url-container">
                    <input type="text" id="short-url" readonly>
                    <button id="copy-btn" class="btn-3d">Copy</button>
                </div>
                <div class="analytics">
                    <p>Clicks: <span id="click-count">0</span></p>
                </div>
            </div>
        </main>

        <footer>
            <p>Built For Micro IIT 2025</p>
            <p>Designed By Praduman Gupta</p>
            <p>Contact: <a href="mailto:pradumang965@gmail.com">pradumang965@gmail.com</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
